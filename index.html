<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Am I failing my class?</h1>
        <div id="input-container">

        </div>
        <div class="btn-container">
            <button id="add-grade">Add grade</button>
            <button id="calculate">Calculate average</button>
        </div>
        <div class="btn-container" id="resetCon">
            <button id="reset">Reset</button>
        </div>

        <div id="text">
            <p id="error"></p>
            <p id="failing">Am I failing my class?<span></span></p>
            <p id="mean">Mean:<span></span></p>
        </div>
    </div>
</body>
</html>
